<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <style>
    :root { color-scheme: light dark; --bg: #0f172a; --bg2: #1e293b; --fg: #e2e8f0; --muted: #94a3b8; --accent: #22d3ee; --shadow: 0 10px 30px rgba(2, 6, 23, 0.35); }
    @media (prefers-color-scheme: light) {
      :root { --bg: #f1f5f9; --bg2: #ffffff; --fg: #0f172a; --muted: #475569; --accent: #0ea5e9; --shadow: 0 10px 30px rgba(15, 23, 42, 0.15); }
    }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; color: var(--fg); }
    body { background: radial-gradient(1200px 600px at 20% -10%, rgba(34,211,238,0.15), transparent 40%), radial-gradient(900px 500px at 120% 120%, rgba(14,165,233,0.15), transparent 40%), linear-gradient(180deg, var(--bg), var(--bg2)); }
    .center { min-height: 100%; display: grid; place-items: center; padding: 32px; box-sizing: border-box; text-align: center; }
    .card { width: 100%; max-width: 560px; background: rgba(255,255,255,0.04); backdrop-filter: blur(8px); border: 1px solid rgba(148,163,184,0.15); border-radius: 16px; padding: 28px; box-shadow: var(--shadow); }
    .icon { font-size: 42px; line-height: 1; margin-bottom: 10px; }
    h1 { font-size: 2rem; margin: 0 0 8px; letter-spacing: -0.01em; }
    p { margin: 0; color: var(--muted); }
    .tag { display: inline-block; padding: 6px 12px; border-radius: 999px; font-size: 12px; letter-spacing: 0.08em; text-transform: uppercase; opacity: 0.9; border: 1px solid rgba(148,163,184,0.35); color: var(--muted); margin-bottom: 12px; background: rgba(15,23,42,0.2); }
  </style>
  <meta name="description" content="Single home page">
</head>
<body>
  <main class="center">
    <div class="card">
      <div class="tag">Developer</div>
      <div class="icon">ðŸš§</div>
      <h1>PAGE IS UNDER DEVELOPMENT</h1>
      <p>We're crafting something great. Please check back soon.</p>
    </div>
  </main>
</body>
</html>
